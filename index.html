<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Amazing Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Stripey Background Section -->
    <header class="stripey-section">
        <div class="content">
            <h1>Welcome to my website</h1>
            <p>My website is very amazing</p>
            <p>I &lt;3 my website</p>
            <p class="highlight">Billie Eilish is a Queen</p>
        </div>
    </header>

    <!-- Solid Dark Pink Section -->
    <section class="solid-section">
        <h2>Please describe your dilemma</h2>
        <textarea id="dilemma-input" placeholder="Type your question here..."></textarea>
        <button id="submit-button">Submit</button>
        <p id="response-text"></p>
    </section>

    <!-- JavaScript Logic -->
    <script>
        document.getElementById("submit-button").addEventListener("click", function() {
            const userQuestion = document.getElementById("dilemma-input").value.toLowerCase();
            let response = "That's an interesting dilemma!";

            if (userQuestion.includes("nap") || userQuestion.includes("car ride")) {
                response = "It depends! Consider these factors:\n1. Who is in the car?\n2. How long is the ride?\n3. What time of day is it?";
            } else {
                response = "Hmm... I think this problem might need further analysis.";
            }

            document.getElementById("response-text").innerText = response;
        });
    </script>
</body>
</html>
