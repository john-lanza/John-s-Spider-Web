<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Safety Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="striped-section">
        <h1>Welcome to the Driving Safety Calculator</h1>
        <p>Please scroll down to the advice generator below</p>
    </div>
    
    <div class="solid-pink-section">
        <h2>Please describe your dilemma</h2>
        <textarea id="dilemma" placeholder="Type your question here..."></textarea>
        <button id="submit-dilemma">Submit</button>

        <h3>Additional Information</h3>
        <form id="driving-form">
            <label for="weather">What is the weather like:</label>
            <select id="weather">
                <option value="sunny">Sunny</option>
                <option value="snowy">Snowy</option>
                <option value="rainy">Rainy</option>
            </select>
            
            <label for="visibility">Is it dark or light out:</label>
            <select id="visibility">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
            
            <label for="four-wheel-drive">Is your car 4-wheel drive:</label>
            <select id="four-wheel-drive">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <button id="check-driving">Should I drive?</button>
        </form>

        <div id="driving-advice"></div>
    </div>

    <script>
        document.getElementById("check-driving").addEventListener("click", function(event) {
            event.preventDefault();

            const weather = document.getElementById("weather").value;
            const visibility = document.getElementById("visibility").value;
            const fourWheelDrive = document.getElementById("four-wheel-drive").value;

            let advice = "";

            // Weather advice
            if (weather === "sunny") {
                advice += "Pretty easy weather to drive in. ";
            } else if (weather === "snowy") {
                advice += "Can be difficult especially without 4-wheel drive. ";
            } else if (weather === "rainy") {
                advice += "Not too bad, just take it slow. ";
            }

            // Visibility advice
            if (visibility === "light") {
                advice += "Easy to see all your surroundings. ";
            } else if (visibility === "dark") {
                advice += "Hard to see everything on the road. ";
            }

            // 4-wheel drive advice
            if (fourWheelDrive === "yes") {
                advice += "Can get through any conditions, but in snow and ice drive slow.";
            } else if (fourWheelDrive === "no") {
                advice += "Best to stay off the road in snowy and icy conditions.";
            }

            document.getElementById("driving-advice").innerText = advice;
        });
    </script>
</body>
</html>
