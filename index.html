<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Amazing Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Section with Striped Background and Border -->
    <div class="border-wrapper">
        <div class="content">
            <h1>Welcome to my website</h1>
            <p>My website is very amazing</p>
            <p>I &lt;3 my website</p>
            <p class="highlight">Billie Eilish is a Queen</p>
        </div>
    </div>

    <!-- Scrollable Section with Dark Pink Background -->
    <div class="scrollable">
        <div class="form-container">
            <h2>Please describe your dilemma</h2>
            <textarea id="userQuestion" rows="4" placeholder="Type your question here..."></textarea>
            <button id="submitButton">Submit</button>
            <p id="response" style="margin-top: 20px;"></p>
        </div>
    </div>

    <!-- Link JavaScript -->
    <script src="script.js"></script>
</body>
</html>
